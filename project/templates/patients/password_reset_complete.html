{% extends 'base.html' %}

{% block title %}Password Reset Complete - HealthChain{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card shadow text-center">
            <div class="card-body p-5">
                <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                <h2 class="mt-4">Password Reset Complete</h2>
                <p class="lead">Your password has been successfully changed.</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Login with New Password
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
