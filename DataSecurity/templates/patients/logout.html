{% extends 'base.html' %}

{% block title %}Logged Out - HealthChain{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <i class="bi bi-box-arrow-right text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-4">You have been logged out</h2>
                    <p class="lead">Thank you for using HealthChain</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
